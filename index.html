<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- customize styles here  -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- customize tailwind colors  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-manrope">
    <!-- header starts here  -->
    <header>
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="flex-1 relative">
                    <img src="./images/banner.png" class="rounded-lg w-full" />
                    <div class="flex items-center gap-2 drop-shadow-lg bg-white p-5 w-fit absolute left-10 bottom-3">
                        <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        <div>
                            <h3 class="font-extrabold">5.00</h3>
                            <p class="font-medium">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div class="flex-1">
                    <h1 class="text-6xl font-extrabold">It's good <br>
                        tea time at <br>
                        The Tea House</h1>
                    <p class="py-6 font-medium">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
                        Your Taste Buds.</p>
                    <button class="btn text-white normal-case font-bold bg-gradient-to-l from-red-600 to-orange-400">Explore More</button>
                </div>
            </div>
        </div>
    </header>
    <!-- main starts here  -->
    <main>

    </main>
    <!-- footer starts here  -->
    <footer>

    </footer>
</body>

</html>
